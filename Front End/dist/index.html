    <style>
:root {
  --hamline-height: 4px;
  --ham-width: 2rem;
  --ham-gap: 0.5rem;
  --hamline-border: 1px;

  --ham-padding: 1rem;


  --search-radius: 0.5rem;
  --transition-time: 0.5s;
}


header {
  width: 100%;
  height: 4rem;
  background-color: black;
  display: flex;
  align-items: center;
}

.icon_wrapper {
  height: 100%;
  display: flex;
  align-items: center;
  text-decoration: none !important;
  margin: 0 1rem 0 0;
}

#icon {
  height: 100%;
  user-select: none;
  cursor: pointer;
}

header h1 {
  color: white;
  margin: 0 0 0 1rem;
}

#search_wrapper {
  height: 60%;
  background-color: white;
  flex: 1;
  border-radius: var(--search-radius);
  display: flex;
  position: relative;
  align-items: center;
  /* overflow: hidden; */
  flex-direction: row;
}

.search_wrapper_disabled {
  opacity: 0.85;
  transition: opacity 1s;
}

#search_back {
  height: 100%;
  display: inline-block;
  border-radius: var(--search-radius);
  padding: 0 0.7rem;
  visibility: hidden;
}

#search_btn {
  background-color: #3697cf;
  height: 100%;
  border-radius: var(--search-radius);
  cursor: pointer;
  display: flex;
  align-items: center;
  padding: 0 0.7rem;
  position: absolute;
  cursor: default;
  align-self: end;
  right: 0;
  transform: translate(5%, 0);
  transition: right var(--transition-time), transform var(--transition-time);
}

.search_active {
  transform: translate(100%, 0) !important;
  cursor: pointer !important;
  right: 100% !important;
}

.search_active:hover {
  background-color: #266999 !important;
}

#search_bar {
  border-radius: 0 var(--search-radius) var(--search-radius) 0;
  outline: none;
  font-size: 1rem;
  height:100%;
  border: none;
  padding-left: 1rem;
  width: 100%;
  box-sizing: border-box;
}

#search_bar:disabled {
  background-color: white;
}

/*  DROPDOWN */
#dropdown_category {
  margin-left: 1rem;
  width: 9.3rem;
  height: 55%;
  padding: 5px 5px 5px 20px;
  font-size: 16px;
  -webkit-appearance: none;
  -moz-appearance: none;
  appearance: none;
  background: url(https://img.icons8.com/color/30/000000/sort-right.png) 0% / 15% no-repeat #EEE;
  outline: none;

  background-color: transparent;
  background-size: 13px;
  text-overflow: ellipsis;
  border: none;
  color: #bebebe;
  cursor: pointer;
  direction: rtl;
  text-align: left;
}

#dropdown_category:hover{
  color:white;
}

#dropdown_category option {
  font-size: 90%;
  color: black;
  direction: ltr;
}

#dropdown_category:active {
  background: url(https://img.icons8.com/color/64/000000/sort-down.png) 0% / 15% no-repeat !important;
  background-size: 13px !important;
}

#dropdown_category:hover {
  cursor: pointer;
}

/*  ---   */


.enlist {
  text-decoration: none;
  display: flex;
  height: 60%;
  color: white !important;
  background-color: #3183bd;
  border-radius: 0.3rem;
  padding: 0 0.5rem;
  margin: 0 1rem 0 1rem;
  align-items: center;
}

.enlist:hover {
  background-color: #266999;
  cursor: pointer;
}

/*  HAMBURGER */

#hamburger {
  visibility: hidden;
  position: absolute;
  height: auto;
  width: var(--ham-width);
  cursor: pointer;
  padding: var(--ham-padding);
  padding-top: calc(var(--ham-padding) + var(--ham-gap));
}

#hamburger span {
  margin: auto;
  display: block;
  position: relative;
  height: var(--hamline-height);
  background-color: white;
  margin-bottom: var(--ham-gap);
  border-radius: var(--hamline-border);
  transition: transform 0.25s, width 0.25s ease-in-out;
  width: var(--ham-width);
}

#hamburger span:nth-child(2) {
  position: absolute;
}

#hamburger span:nth-child(1) {
  top: 0;
}

#hamburger span:nth-child(4) {
  bottom: 0;
}

.topHamline {
  transform: translateY(calc(var(--ham-gap) + var(--hamline-height)));
  width: 0 !important;
  transition: transform 0.25s, width 0.25s !important;
}

.bottomHamline {
  transform: translateY(calc(var(--ham-gap) * -1 + var(--hamline-height) * -1));
  width: 0 !important;
  transition: transform 0.25s, width 0.25s !important;
}

.midtopHamline {
  transform: rotate(-45deg);
  transition: transform 0.25s !important;
}

.midbottomHamline {
  transform: rotate(45deg);
  transition: transform 0.25s !important;
}

/* ---  */

@media (max-width:880px) {
  header h1,
  .enlist,
  #dropdown_category {
    position: absolute;
    visibility: hidden;
  }

  #hamburger {
    visibility: visible;
    position: relative;
  }

}

</style>

<script>
    let sidebar_wrapper=document.querySelector('#sidebar_wrapper');
    let sidebar_back=document.querySelector('#sidebar_back');
    let sidebar=document.querySelector('#sidebar');

    function toggle_menu(close_only=0) {

        if(close_only==1){

        }
        var lines = document.querySelectorAll("#hamburger span");
        if (lines[0].className == "") {
        lines[0].className = "topHamline";
        lines[3].className = "bottomHamline";

        lines[1].className = "midtopHamline";
        lines[2].className = "midbottomHamline";
        } else
        [].forEach.call(lines, function(l) {
            l.className = "";
        });
        
        sidebar_back.classList.toggle('hide-sidebar_back');
        sidebar.classList.toggle('hide-sidebar');
        sidebar_wrapper.classList.toggle('hide-sidebar_wrapper');
        
    }

    window.addEventListener('resize', ()=> {
        if(sidebar.className=="")
          toggle_menu() 
    });

    document.querySelector('.sidebar-dropdown_category').addEventListener('change', (e) => {
        window.location.href=`/category?v=${e.target.value}`;
    });

      <a class="fa fa-linkedin" href="https://in.linkedin.com/company/rentuxofficial"></a>
    </div>
    <div style="font-size:0.7rem;width:100%;text-align:center;">Rentux 2021 © All Rights Reserved</div>
</footer>

      </div>
    </div>
  
    <script>
  let DATA={}
  let slideshow=document.querySelector('#slideshow');
  let slideshow_length=0;
  let counter_items=null;
  let slideshow_interval=null;


  fetch(`https://rentuxsample.herokuapp.com/api/front`, {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({"category":"_main"})
  })
  .then(d=>d.json()).then(data=>{

    try{document.querySelector('.loader-icon').remove();}catch{}

    let slideshow_str=''

    for(let key=0;key<data['slideshow'].length;key++)
      slideshow_str+=`<div class="item_wrapper"><div class="item"><img src="${data['items'][data['slideshow'][key]].img_link}">
          <a class='info' href='https://api.whatsapp.com/send?phone=919503233112&text=Hello, I would like to book the item "${data['items'][data['slideshow'][key]].title}" from Rentux'>
            <div class='title'>${data['items'][data['slideshow'][key]].title}</div>
          </a>
        </div></div>`;
    
    slideshow.innerHTML+=slideshow_str;

    slideshow_length=document.querySelectorAll('.item_wrapper').length;

    for(var i=0;i<slideshow_length;i++){
      let temp = document.createElement("div");
      temp.className = "counter_item";
      document.querySelector('#slideshow_counter').appendChild(temp);
    }
    
    counter_items=document.querySelectorAll('.counter_item');
    document.querySelector('.counter_item').classList.add('counter_item-active');

    let pick_str='';
    let sale_str='';

    for(let key in data['items']){

      if(data['items'][key].price.weekly_sale==0&&data['items'][key].price.monthly_sale==0)
        pick_str+=`<div class='product'>
          <img src="${data['items'][key].img_link}">
          <div class='info'>
            <a class='title' href='https://api.whatsapp.com/send?phone=919503233112&text=Hello, I would like to book the item "${data['items'][key].title}" from Rentux'>${data['items'][key].title}</a>
            ${ data['items'][key].info==''?'':`<span class='sub-info'>${data['items'][key].info}</span>`}
            ${ data['items'][key].originalcost==''?'':`<span class='sub-info'>Original Cost: Rs ${data['items'][key].originalcost}</span>`}
            <span class='sub-price'>
              ${ data['items'][key].price.monthly > 0?`<div class='monthly'> ${data['items'][key].price.monthly} / month</div>`:''}
              ${ data['items'][key].price.weekly > 0?`<div class='weekly'> ${data['items'][key].price.weekly} / week</div>`:''}
            </span>
            <a class='product-renting' href='https://api.whatsapp.com/send?phone=919503233112&text=Hello, I would like to book the item "${data['items'][key].title}" from Rentux'>${data['items'][key].outofstock==1?'Out of stock':'Book Now'}</a>
          </div>         
        </div>`
      else
        sale_str+=`<div class='product'>
          <img src="${data['items'][key].img_link}">
          <div class='info'>

            <a class='title' href='https://api.whatsapp.com/send?phone=919503233112&text=Hello, I would like to book the item "${data['items'][key].title}" from Rentux'>${data['items'][key].title}</a>
            ${ data['items'][key].info==''?'':`<span class='sub-info'>${data['items'][key].info}</span>`}
            ${ data['items'][key].originalcost==''?'':`<span class='sub-info'>Original Cost: Rs ${data['items'][key].originalcost}</span>`}

            <span class='sub-price'>
              ${data['items'][key].price.monthly_sale > data['items'][key].price.monthly > 0 ?`<s> ₹${data['items'][key].price.monthly_sale} </s> <div class='monthly' style="display:inline;margin-left:0.3rem">${data['items'][key].price.monthly} / month</div><span class="discount">${Math.floor(100-data['items'][key].price.monthly/data['items'][key].price.monthly_sale *100)}%&#160;off</span><br>`:''} 
              ${data['items'][key].price.weekly_sale > data['items'][key].price.weekly > 0 ?`<s> ₹${data['items'][key].price.weekly_sale} </s> <div class='weekly' style="display:inline;margin-left:0.3rem">${data['items'][key].price.weekly} / week</div><span class="discount">${Math.floor(100-data['items'][key].price.weekly/data['items'][key].price.weekly_sale *100)}%&#160;off</span>`:''}
            </span>
            <a class='product-renting' href='https://api.whatsapp.com/send?phone=919503233112&text=Hello, I would like to book the item "${data['items'][key].title}" from Rentux'>${data['items'][key].outofstock==1?'Out of stock':'Book Now'}</a>
          </div>         
        </div>`
    }

    document.querySelector('#pick_wrapper').innerHTML+=pick_str;
    document.querySelector('#sale_wrapper').innerHTML+=sale_str;

    slideshow_interval= setInterval(update_slideshow, 7000);

    window.addEventListener('resize', ()=> {
      counter_items[current_index].classList.remove('counter_item-active');
      
      current_index=0;
      direction=1;
      slideshow.scrollTo({
        top: 0,
        left: slideshow.offsetWidth * current_index,
        behavior: 'instant'
      });
      
      counter_items[current_index].classList.add('counter_item-active');
  });
  
  })
  .catch(()=>{
    document.querySelector('.loader-icon').remove();
    let err=document.createElement('div');
    err.id='err';
    err.innerText ="Unable to connect to server, Try again later : /";
    document.querySelector('#slideshow').appendChild(err);

  })
  
  let current_index=0;
  let direction=1;
  
  function slideshow_prev(){
  
  if(current_index==0)
      return 1;
    
  counter_items[current_index].classList.remove('counter_item-active');
  
  current_index--;
  
  slideshow.scrollTo({
        top: 0,
        left: slideshow.offsetWidth * current_index,
        behavior: 'smooth'
    });
    
  counter_items[current_index].classList.add('counter_item-active');
  
  return 0;
  }
  
  function slideshow_next(){
  
  if(current_index==slideshow_length-1)
      return 0;
  
  counter_items[current_index].classList.remove('counter_item-active');
  
  current_index++;
  
  slideshow.scrollTo({
      top: 0,
      left: slideshow.offsetWidth * current_index,
      behavior: 'smooth'
    });
  
  counter_items[current_index].classList.add('counter_item-active');
  
  return 1;
  }
  
  function reset_slideshow(){
      clearInterval(slideshow_interval);
      slideshow_interval= setInterval(update_slideshow, 5000);
  }
  
  const update_slideshow=()=>{
    if(direction==1)
      direction=slideshow_next();
    else
      direction=slideshow_prev();
  }
  
  function select_explorer(its_id,by_id){

    document.querySelector('.product_active').classList.remove('product_active');
    document.querySelector(by_id).classList.add('product_active')

    document.querySelector('.active-explorer').classList.remove('active-explorer');
    document.querySelector(`#${its_id}`).classList.add('active-explorer');
  }

</script>
      
  </body>
  
</html>
